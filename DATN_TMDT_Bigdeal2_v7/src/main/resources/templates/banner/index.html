<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content},
                                                ~{:: #home-nav}  
                                               )}">


<head>

</head>

<body>
    <div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
    </div>
    <div id="home-main-content">
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="page-header-left">
                            <h3>
                                Danh sách Quảng Cáo <small>Bảng Điều Khiển Trang Quản Trị</small>
                            </h3>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ol class="breadcrumb pull-right">
                            <li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Trang Chủ</a></li>
                            <li class="breadcrumb-item active">Danh sách Quảng Cáo</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <div>
                                <a th:href="@{/admin/banners/edit}" class="btn btn-primary"><i class="fa fa-plus" th:utext="#{button.add}"></i> </a>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Ảnh 1</th>
                                            <th scope="col">Ảnh 2</th>
                                            <th scope="col">Mã</th>
                                            <th scope="col">Nội dung</th>
                                            <th scope="col">Vị trí</th>
                                            <th scope="col">Mã Thể Loại</th>
                                            <th scope="col" style="min-width: 250px"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${data}">
                                            <td><img class="product-image" th:src="@{|/banners/image?id=${item.id}|}" width="80" height="80" /></td>
                                            <td><img class="product-image" th:src="@{|/banners/image2?id=${item.id}|}" width="80" height="80" /></td>
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.content}"></td>
                                            <td th:text="${item.position}"></td>
                                            <td th:text="${item.categoryId}"></td>
                                            <td><a th:href="@{/admin/banners/edit?id={id}(id=${item.id})}" class="btn btn-primary"><i class="fa fa-edit" th:utext="#{button.edit}"> Edit</i></a>
                                                <a th:href="@{/admin/banners/delete?id={id}(id=${item.id})}" class="btn btn-danger"><i class="fa fa-trash" th:utext="#{button.delete}"></i></a>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>
                                <br />

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

    </div>

</body>

</html>
