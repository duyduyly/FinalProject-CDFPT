<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}, 
                                                ~{:: #home-nav}   
                                               )}">


<head>

</head>

<body>

    <div id="home-main-content">
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="page-header-left">
                            <h3>
                                Quảng Cáo <small>Bảng Điều Khiển Trang Quản Trị</small>
                            </h3>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ol class="breadcrumb pull-right">
                            <li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Trang Chủ</a></li>
                            <li class="breadcrumb-item active">Chỉnh sữa bìa</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Bìa </h5>
                        </div>
                        <div class="card-body">
                            <div class="page-title"></div>
                            <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}"></div>

                            <form class="row g-3 needs-validation" novalidate th:object="${form}" th:action="@{/admin/banners/save}" method="POST" enctype="multipart/form-data">


                                <div class="col-md-4" th:if="${!form.newMode}">
                                    <label for="validationCustom01" class="form-label">Id:
									</label> <input th:field="*{newMode}" type="hidden" class="form-control" id="validationCustom01" required>
                                    <th:block th:if="${!form.newMode}">
                                        <span style="color: red;" th:utext="${form.id}"></span>
                                        <input type="hidden" th:field="*{id}" />
                                    </th:block>
                                    <span class="error-message" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">..</span>
                                    <div class="invalid-feedback">vui lòng nhập Id !</div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label">Nội
										dung: </label>
                                        <textarea type="text" th:field="*{content}" class="form-control" id="validationCustom02" required rows="4"> </textarea>
                                        <span class="error-message" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">..</span>
                                        <div class="invalid-feedback">vui lòng nhập Nội dung!</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="validationCustom02" class="form-label">Vị trí: </label> <input type="number" th:field="*{position}" class="form-control" id="validationCustom02" required>
                                        <span class="error-message" th:if="${#fields.hasErrors('position')}" th:errors="*{position}">..</span>
                                        <div class="invalid-feedback">vui lòng nhập Chức vụ!</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="validationCustom04" class="form-label">Thể
										Loại:</label> <select class="form-select" th:field="*{categoryId}" id="validationCustom04" required>
										<option th:each="category : ${categories}"
											th:value="${category.id}" th:text="${category.categoryName}">...</option>
									</select>
                                        <div class="invalid-feedback">vui lòng nhập thể loại!</div>
                                        <span class="error-message" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}">..</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-9">
                                        <div>Ảnh :</div>
                                        <img id="anh" th:src="@{|/banners/image?id=${form.id}|}" width="100px" height="100px" style="width: 200px; height: 200px;"> <input type="file" th:field="*{fileData}" onchange="preview()">
                                        <div class="invalid-feedback">vui lòng chọn hình ảnh!</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-9">
                                        <div>Ảnh 2 :</div>
                                        <img id="anh" th:src="@{|/banners/image2?id=${form.id}|}" width="100px" height="100px" style="width: 200px; height: 200px;"> <input type="file" th:field="*{fileData2}" onchange="preview()">
                                        <div class="invalid-feedback">vui lòng chọn hình ảnh!</div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit" value="Submit">Lưu</button>
                                    <a href="/admin/banners" type="reset" value="Reset" class="btn btn-warning">Quay Lạy</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

    </div>

</body>

</html>
