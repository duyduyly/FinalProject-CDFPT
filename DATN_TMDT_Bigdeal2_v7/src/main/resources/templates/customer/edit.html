<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}, 
                                                ~{:: #home-nav}   
                                               )}">


<head>

</head>

<body>

    <div id="home-main-content">
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="page-header-left">
                            <h3>
                                Khách hàng <small>Bảng Điều Khiển Trang Quản Trị</small>
                            </h3>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ol class="breadcrumb pull-right">
                            <li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Trang Chủ</a></li>
                            <li class="breadcrumb-item active">Khách hàng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Tùy chỉnh khách hàng</h5>
                        </div>
                        <div class="card-body">
                            <div class="page-title"></div>
                            <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}"></div>

                            <form class="row g-3 needs-validation" novalidate th:object="${form}" th:action="@{/admin/customers/save}" method="POST" enctype="multipart/form-data">


                                <div class="col-md-4" th:if="${!form.newMode}">
                                    <label for="validationCustom01" class="form-label">Id:
									</label> <input th:field="*{newMode}" type="hidden" class="form-control" id="validationCustom01" required>
                                    <th:block th:if="${!form.newMode}">
                                        <span style="color: red;" th:utext="${form.id}"></span>
                                        <input type="hidden" th:field="*{id}" />
                                    </th:block>
                                    <span class="error-message" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">..</span>
                                    <div class="invalid-feedback">vui lòng nhập Id !</div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">Tên
										khách hàng: </label> <input type="text" th:field="*{customerName}" class="form-control" id="validationCustom02" required>
                                        <span class="error-message" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">..</span>
                                        <div class="invalid-feedback">vui lòng nhập Tên khách hàng!
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">Email:
									</label> <input type="email" th:field="*{email}" class="form-control" id="validationCustom02" required> <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                                        <div class="invalid-feedback">vui lòng nhập Email!</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">Số
										điện thoại: </label> <input type="text" th:field="*{phoneNumber}" class="form-control" id="validationCustom02" required>
                                        <span class="error-message" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">..</span>
                                        <div class="invalid-feedback">vui lòng nhập Số điện thoại!
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">Địa
										chỉ: </label> <input type="text" th:field="*{address}" class="form-control" id="validationCustom02" required>
                                        <span class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
                                        <div class="invalid-feedback">vui lòng nhập Địa chỉ!</div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">Giới
										tính: </label>
                                        <select type="text" th:field="*{gender}" class="form-control" id="validationCustom02">
										<option value="1">Nam</option>
										<option value="0">Nữ</option>
										
										</select>
                                        <span class="error-message" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">..</span>
                                        <div class="invalid-feedback">vui lòng nhập Giới tính!</div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit" value="Submit">Lưu</button>
                                    <a href="/admin/customers" type="reset" value="Reset" class="btn btn-warning">Quay Lại</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

    </div>

</body>

</html>
