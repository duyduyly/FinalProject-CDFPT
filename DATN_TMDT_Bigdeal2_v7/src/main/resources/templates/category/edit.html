<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content}, 
                                                ~{:: #home-nav}   
                                               )}">


<head>

</head>

<body>

    <div id="home-main-content">
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="page-header-left">
                            <h3>
                                Thể loại <small>Bảng Điều Khiển Trang Quản Trị</small>
                            </h3>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ol class="breadcrumb pull-right">
                            <li class="breadcrumb-item"><a href="index.html"><i
									data-feather="home"></i>TRAng Chủ</a></li>
                            <li class="breadcrumb-item active">Thể loại</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Thể Loại</h5>
                        </div>
                        <div class="card-body">
                            <div class="page-title"></div>
                            <div th:if="${errorMessage!= null}" class="error-message" th:utext="${errorMessage}"></div>

                            <form class="row g-3 needs-validation" novalidate th:object="${form}" th:action="@{/admin/category}" method="POST" enctype="multipart/form-data">


                                <div class="col-md-4" th:if="${!form.newMode}">
                                    <label for="validationCustom01" class="form-label">Id:
									</label> <input th:field="*{newMode}" type="hidden" class="form-control" id="validationCustom01" required>
                                    <th:block th:if="${!form.newMode}">
                                        <span style="color: red;" th:utext="${form.id}"></span>
                                        <input type="hidden" th:field="*{id}" />
                                    </th:block>
                                    <span class="error-message" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">..</span>
                                    <div class="invalid-feedback">vui lòng nhập Id !</div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="validationCustom02" class="form-label">Tên
										Danh mục:</label> <input type="text" th:field="*{categoryName}" class="form-control" id="validationCustom02" required>
                                        <span class="error-message" th:if="${#fields.hasErrors('categoryName')}" th:errors="*{categoryName}">..</span>
                                        <div class="invalid-feedback">vui lòng nhập tên danh mục!
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <label for="validationCustom02" class="form-label">Mô
										tả: </label> <input type="text" th:field="*{description}" class="form-control" id="validationCustom02" required>
                                    <span class="error-message" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">..</span>
                                    <div class="invalid-feedback">vui lòng nhập mô tả</div>
                                </div>
                                <div class="col-md-9">
                                    <div>Ảnh :</div>
                                    <img id="anh" th:src="@{|/category/image?id=${form.id}|}" width="100px" height="100px" style="width: 200px; height: 200px;"> <input type="file" th:field="*{fileData}" onchange="preview()">
                                    <div class="invalid-feedback">vui lòng chọn hình ảnh!</div>
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary" type="submit" value="Submit">Lưu</button>
                                    <a th:href="@{/admin/categories}" type="reset" value="Reset" class="btn btn-warning">Quay Lại</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

    </div>

</body>

</html>
