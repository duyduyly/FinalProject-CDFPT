<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/main-layout :: main-fragment(  
                                                ~{:: #home-static-resources},
                                                ~{:: #home-main-content},
                                                ~{:: #home-nav}  
                                               )}">


<head>

</head>

<body>
    <div id="home-nav" th:replace="~{/fragments/app-fragments :: nav-default}">Home Nav
    </div>
    <div id="home-main-content">
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="page-header-left">
                            <h3>
                                Danh sách liên hệ
                            </h3>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <ol class="breadcrumb pull-right">
                            <li class="breadcrumb-item"><a href="/admin"><i
									data-feather="home"></i>Trang chủ</a></li>
                            <li class="breadcrumb-item active">Danh sách liên hệ </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header">
                            <div></div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col" th:utext="#{customer.name}">Tên</th>
                                            <th scope="col" th:utext="#{customer.email}">Email</th>
                                            <th scope="col" th:utext="#{customer.phoneNumber}">Số điện thoại</th>
                                            <th scope="col" th:utext="#{contact.subject}">Tiêu đề</th>
                                            <th scope="col" th:utext="#{contact.message}">Tin nhắn</th>
                                            <th scope="col" th:utext="#{contact.message}">Chức năng</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="item : ${data.list}">
                                            <td th:text="${item.id}"></td>
                                            <td th:text="${item.name}"></td>
                                            <td th:text="${item.email}"></td>
                                            <td th:text="${item.phoneNumber}"></td>
                                            <td th:text="${item.subject}"></td>
                                            <td th:text="${item.message}"></td>
                                            <td><a th:href="@{/admin/contacts/edit?id={id}(id=${item.id})}" class="btn btn-primary"><i class="fa fa-edit">Gửi</i></a>

                                                <a th:href="@{/admin/contacts/delete?id={id}(id=${item.id})}" class="btn btn-danger" th:utext="#{button.delete}">Xóa</a> </button>
                                            </td>

                                        </tr>

                                    </tbody>
                                </table>
                                <br />
                                <div class="page-navigator" th:if="${data.totalPages > 1}">
                                    <th:block th:each="page : ${data.navigationPages}">

                                        <a th:href="@{|/admin/contacts?page=${page}|}" th:if="${page != -1}" class="nav-item" th:utext="${page}"></a>

                                        <span class="nav-item" th:if="${page == -1}"> ... </span>

                                    </th:block>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Container-fluid Ends-->

    </div>

</body>

</html>
